<form
  (ngSubmit)="submitReview()"
  class="bg-[#FFFBF5] p-6 rounded-lg mx-auto"
>
  <mat-form-field appearance="fill" class="w-full mb-4">
    <mat-label>Title</mat-label>
    <input
      matInput
      [(ngModel)]="review.title"
      name="title"
      required
      class="bg-gray-50 border border-gray-300 rounded-md p-2"
    />
  </mat-form-field>

  <mat-form-field appearance="fill" class="w-full mb-4">
    <mat-label>Content</mat-label>
    <textarea
      matInput
      [(ngModel)]="review.content"
      name="content"
      required
      class="bg-gray-50 border border-gray-300 rounded-md p-2"
    ></textarea>
  </mat-form-field>

  <mat-form-field appearance="fill" class="w-full mb-4">
    <mat-label>Author</mat-label>
    <input
      matInput
      [(ngModel)]="review.author"
      name="author"
      required
      class="bg-gray-50 border border-gray-300 rounded-md p-2"
    />
  </mat-form-field>

  <button
    mat-raised-button
    type="submit"
    class="w-full mt-4 py-2 text-lg bg-gray-600 rounded-md text-white"
  >
    Submit Your Review
  </button>
</form>
