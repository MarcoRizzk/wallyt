<header class="bg-[#FFFBF5] shadow-md">
    <div class="container mx-auto flex justify-between items-center p-4">
      <!-- Logo -->
      <div class="flex items-center space-x-2">
        <img src="/assets/logo.svg" alt="Logo" class="h-8 w-8">
        <span class="text-xl font-bold">YAMAL store</span>
      </div>
  
      <!-- Navigation Links -->
      <nav class="hidden md:flex space-x-4">
        <a href="/" class="text-gray-700 hover:text-gray-900">Home</a>
        <a href="/products" class="text-gray-700 hover:text-gray-900">Products</a>
        <a href="/about" class="text-gray-700 hover:text-gray-900">About</a>
        <a href="/contact" class="text-gray-700 hover:text-gray-900">Contact</a>
      </nav>
  
      <!-- Action Buttons -->
      <div class="flex space-x-4">
        <button mat-button color="primary" class="hidden md:inline-block">Login</button>
        <button mat-raised-button color="primary">Sign Up</button>
      </div>
  
      <!-- Mobile Menu Button -->
      <button class="md:hidden text-gray-700 focus:outline-none" (click)="toggleMobileMenu()">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
        </svg>
      </button>
    </div>
  
    <!-- Mobile Navigation Menu -->
    <div *ngIf="mobileMenuOpen" class="md:hidden bg-gray-100">
      <nav class="flex flex-col p-4 space-y-2">
        <a href="/" class="text-gray-700 hover:text-gray-900">Home</a>
        <a href="/products" class="text-gray-700 hover:text-gray-900">Products</a>
        <a href="/about" class="text-gray-700 hover:text-gray-900">About</a>
        <a href="/contact" class="text-gray-700 hover:text-gray-900">Contact</a>
        <button mat-button color="primary">Login</button>
        <button mat-raised-button color="primary">Sign Up</button>
      </nav>
    </div>
  </header>
