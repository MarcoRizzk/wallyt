<div
  class="flex flex-col md:flex-row mx-auto my-14 gap-10 md:gap-20 w-4/5 md:3/5 items-center"
>
  <div
    class="flex items-center justify-center mx-auto content-between gap-4 my-4 w-full"
  >
    <button
      (click)="prev()"
      class="bg-gray-300 hover:bg-gray-400 rounded-full flex pb-[0.7rem] pr-1"
    >
      <mat-icon class="!text-3xl mx-auto">keyboard_arrow_left</mat-icon>
    </button>
    <img
      [src]="photos[currentIndex]"
      class="max-h-[35rem] object-contain pointer-events-none"
      title="certificate"
    />
    <button
      (click)="next()"
      class="bg-gray-300 hover:bg-gray-400 rounded-full flex pb-[0.7rem] pr-1"
    >
      <mat-icon class="!text-3xl mx-auto">keyboard_arrow_right</mat-icon>
    </button>
  </div>
</div>
